<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|PT+Sans|PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/custom.css">
    <title>NON-EARTHLING NEWS - ARTICLES</title>
  </head>
  <body>
    <main>
      <header class="container">
        <a href="./index.html" class="nen-anchor"><h1 class="nen-heading nen-align-text-center">NON-EARTHLING NEWS</h1></a>
      </header>
      <hr/>
      <div class="row justify-content-around align-items-center" id="date-container">
        <form><label for="search">Search:&nbsp;</label><input id="search" type="text" value="" /></form>
        <p class="nen-accent" id="todays-date"></p>
        <div>
          <label for="sort">Sort:</label>
          <select id="sort">
            <option value="publishedAt">Latest</option>
            <option value="popularity">Popular</option>
            <option value="relevancy">Relevant</option>
          </select>
        </div>
      </div>
      <hr/>
      <div class="row justify-content-center align-items-center" id="filter-container">
      </div>
      <hr class="nen-hr-title"/>
      <hr/>
      <section class="container" id="section">
        <div id="articles" class="nen-align-text-center">
          <img class="nen-spinner" src="./assets/spinner.gif" alt="loading spinner gif"/>
        </div> 
        <div id="no-articles"></div>
      </section>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
