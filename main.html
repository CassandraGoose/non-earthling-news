<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|PT+Sans|PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
  </head>
  <body>
    <main>
      <header class="container">
        <h1 class="custom-heading align-text-center">NON-EARTHLING NEWS</h1>
      </header>
      <hr/>
      <div class="row justify-content-around align-items-center" id="date-container">
        <div><label for="search">Search:&nbsp;</label><input id="search" type="text" value="" /></div>
        <p class="custom-accent" id="todays-date"></p>
        <div>
          <label for="sort">Sort:</label>
          <select id="sort">
            <option value="publishedAt">Latest</option>
            <option value="popularity">Popular</option>
            <option value=relavancy>Relavant</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center align-items-center" id="filter-container">
      </div>
      <hr class="thicc-hr-title"/>
      <hr/>
      <section class="container" id="section">
        <div id="articles">
        </div> 
      </section>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
